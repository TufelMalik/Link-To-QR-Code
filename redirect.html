<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .manual-link {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: transform 0.3s;
        }
        
        .manual-link:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h2>Please Wait...</h2>
        <p>Aapko redirect kiya ja raha hai</p>
        <a href="#" id="manualLink" class="manual-link">Click Here</a>
    </div>

    <script>
        // ========================================
        // YAHAN APNI WEBSITE URL DAALO
        // Jab bhi URL badalna ho, sirf ye line change karo
        // ========================================
        
        const targetURL = "https://www.google.com";
        
        // ========================================
        
        // Manual link set karo
        document.getElementById('manualLink').href = targetURL;
        
        // 2 second baad auto redirect
        setTimeout(function() {
            window.location.href = targetURL;
        }, 2000);
    </script>
</body>
</html>
